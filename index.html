<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Dropdown</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+3&display=swap"
    rel="stylesheet">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Lord Icons -->
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>

  <!-- AOS Animation -->

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


</head>

<body>
  <div class="container">
    <div class="card">
      <section class="avatar">
        <picture>
          <img src="https://github.com/tfstam.png" alt="Tamires">
        </picture>

        <div>
          <span>Tamires Santos</span>
          <p>@tfstam</p>
        </div>
      </section>

      <section class="button">
        <button>
          <i class="ph ph-plus"></i>

          <p>Add profile</p>
        </button>
      </section>

      <ul>
        <li data-aos="fade-down" data-aos-delay="100">
          <a href="#">
            <lord-icon src="https://cdn.lordicon.com/mxzuvjjs.json" trigger="hover" colors="primary:#fff"
              style="width:32px;height:32px">
            </lord-icon>

            Edit Profiles
          </a>
        </li>

        <li data-aos="fade-down" data-aos-delay="200">
          <a href="#">

            <lord-icon src="https://cdn.lordicon.com/hwuyodym.json" trigger="hover" colors="primary:#FFF"
              style="width:32px;height:32px">
            </lord-icon>

            App Settings
          </a>
        </li>

        <li data-aos="fade-down" data-aos-delay="300">
          <a href="#">
            <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#FFF"
              style="width:32px;height:32px">
            </lord-icon>

            Account
          </a>
        </li>

        <li data-aos="fade-down" data-aos-delay="400">
          <a href="#">
            <lord-icon src="https://cdn.lordicon.com/enzmygww.json" trigger="hover" colors="primary:#FFF"
              style="width:32px;height:32px">
            </lord-icon>

            Help
          </a>
        </li>

        <li data-aos="fade-down" data-aos-delay="500">
          <a href="#">
            <lord-icon src="https://cdn.lordicon.com/wdqztrtx.json" trigger="hover" colors="primary:#fff"
              style="width:32px;height:32px">
            </lord-icon>

            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
